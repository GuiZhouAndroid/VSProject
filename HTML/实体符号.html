<!DOCTYPE html>
<html>
  <head>
    <title>实体符号</title>
  </head>
  <body>
    <!-- 实体符号特点是:以&开始，以;结束。
      &lt;是小于号
      &gt;是大于号 
    -->
    错误示例：  b<a>c <br>
    正确示例：  b&lt;a&gt;c
  </body>
</html>
