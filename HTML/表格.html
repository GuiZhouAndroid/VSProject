<!DOCTYPE html>
<html>
  <head>
    <title>table表格</title>
  </head>

  <body>
    <!-- 
      table最外层
      tr表示行，td表示列(单元格)
      1个table包过z个tr————>单表z行
      1个tr包裹n个td————>单行n列
      设置表格边框像素为1px：border="1px"
    -->

    <!-- 举例：创建3行5列的单表 -->

    <asd></asd>
    <!-- 1个表格 -->

    <br /><br /><br /><br /><br /><br /><br /><br /><br />

    <hr color="yellow" />

    <table align="center" border="1px" style="width: 70%; height: 100px">
      <tr align="center">
        <!-- 第一行 -->
        <td>1.1</td>
        <!-- 第一列 -->
        <td>1.2</td>
        <!-- 第二列 -->
        <td>1.3</td>
        <!-- 第三列 -->
        <td>1.4</td>
        <!-- 第四列 -->
        <td>1.5</td>
        <!-- 第五列 -->
      </tr>

      <tr>
        <!-- 第二行 -->
        <td>2.1</td>
        <!-- 第一列 -->
        <td>2.2</td>
        <!-- 第二列 -->
        <td>2.3</td>
        <!-- 第三列 -->
        <td>2.4</td>
        <!-- 第四列 -->
        <td>2.5</td>
        <!-- 第五列 -->
      </tr>

      <tr>
        <!-- 第三行 -->
        <td>3.1</td>
        <!-- 第一列 -->
        <td>3.2</td>
        <!-- 第二列 -->
        <td>3.3</td>
        <!-- 第三列 -->
        <td>3.4</td>
        <!-- 第四列 -->
        <td align="center">3.5</td>
        <!-- 第五列 -->
      </tr>
    </table>
  </body>
</html>
