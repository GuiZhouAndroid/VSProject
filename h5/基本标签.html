<!DOCTYPE html>
<html>
  <head>
    <title>基本标签</title>
  </head>

  <body>
    <!-- 默认占用一行，从页面右边滑到左边 -->
    <marquee>我是跑马灯</marquee>

    <!-- 段落P标签 -->
    <p>段落标签1</p>
    <p>段落标签2</p>
    <!-- <p>段落标签3</p> -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    独目<br />标记 换行
    <hr />
    <hr color="red" width="70%" />
    <pre>
      public static void main(String[] args){
        System.out.println("预留格式")
      }
    </pre>

    <del>删除字1</del><s>删除字2</s> <ins>字体下划线1</ins><u>字体下划线2</u>
    <b>粗体字</b>
    <i>斜体字</i>
    <big>字体增大</big>

    张松<sup>右上角</sup> 张松 <sub>右下角</sub>
    <br />
    <font color="red" size="14"> font标签</font><br />

    <!-- 贴音乐 -->
    <embed src="/static/不要说话.mp3" width=100% height=10% type=audio/mpeg
    align=center autostart=false>
  </body>
</html>
