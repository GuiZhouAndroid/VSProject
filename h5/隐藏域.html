<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏域</title>
  </head>
  <body>
    <!--
      网页不显示type属性值为hidden修饰的input控件，表单提交时自动放入URL中：
      例如，用户更新个人资料时，自动提交用户的自增ID。————>http://localhost:8080/user/updateInfoById?userId=1
     -->
    <form action="http://localhost:8080/user/updateInfoById" method="get">
      隐藏域<input type="hidden" name="userId" value="1" />
      <input type="submit" value="查询" />
    </form>
  </body>
</html>
