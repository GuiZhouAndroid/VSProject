<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下拉列表支持多选</title>
  </head>
  <body>
    <!-- multiple="multiple" 设置下拉列表支持多选，选择前提条件按住ctrl键+鼠标左键，size设置整个下拉列表默认显示条目长度-->
    <select multiple="multiple" size="3">
      <option value="SmallSchool" selected>小学</option>
      <option value="measure">初中</option>
      <option value="highSchool" selected>高中</option>
      <option value="specialty">专科</option>
      <option value="undergraduate">本科</option>
    </select>
  </body>
</html>
