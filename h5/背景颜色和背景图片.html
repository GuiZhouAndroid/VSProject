<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      定义当前⽂档的字符编码，charset=”utf-8”是告知浏览器采用哪一种字符集打开当前页面
      让浏览器做好编码翻译⼯作。常见字符编码有：gb2312、gbk、unicode、utf-8
      charset必须与当前文档编码格式一致，否则浏览器页面乱码显示
。 -->
    <meta charset="UTF-8" />
    <!--  优先使用最新的IE版本引擎渲染网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--
      触摸屏设备(例如IOS、Android等)对网页的操作配置
      (1)viewport标记，用于指定用户是否可以缩放Web页面，并对相关的选项进行设定
      (2)width和height 指令分别指定视区的逻辑宽度和高度。它们的值可以是以像素为单位的数字，也可以是一个特殊的标记符号。
      如上文代码中device-width即表示，视区宽度应为设备的屏幕宽度。类似的，device-height即表示设备的屏幕高度。
      (3)initial-scale用于设置Web页面的初始缩放比例。默认的初始缩放比例值因智能手机浏览器的不同而有所差异。
      通常情况下，设备会在浏览器中呈现出整个Web页面。设为1.0则显示未经缩放的Web页面。
      (4)maximum-scale和minimum-scale用于设置用户对于Web页面缩放比例的限制。值的范围为0.25~10.0之间
      (5)user-scalable指定用户是否可以缩放视区，即缩放Web页面的视图。值为yes时允许用户进行缩放，值为no时不允许缩放。
      不同设备单位px值转换详见：https://blog.csdn.net/yiyueqinghui/article/details/86606929
    -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale,user-scalable=yes,maximum-scale=1.0,minimum-scale=1.0"
    />

    <title>背景颜色和背景图片</title>
  </head>
  <!--
    bgcolor：设置背景色
    background：设置背景图片
    overflow: scroll; overflow-x: hidden：去掉页面滚动条x轴
    overflow: scroll; overflow-y: hidden：去掉页面滚动条y轴
    overflow: scroll; overflow-y: hidden：去掉页面滚动条y轴
    overflow: scroll; overflow: hidden：去掉页面滚动条x+y轴
  -->
  <body
    bgcolor="#d415c4"
    background="/static/vsbg.png"
    style="height: 1000px; overflow: scroll; overflow-x: hidden"
  ></body>
</html>
