<!DOCTYPE html>
<html lang="en" id="myhtml">
  <head id="myhead">
    <meta charset="UTF-8" id="mymeta" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="mytitle">元素控件id</title>
  </head>
  <body id="mybody">
    <!--
      HTML页面，任何ID或节点都有id属性，是控件的唯一标识，因此同个HTML页面中不能出现id重复
      id属性作用 ：提供给JavaScript使用，使其可以控制id对应的元素控件（JavaScript<————>DOM树[Document]）
    -->
    <h1 id="myh1"></h1>
    <span id="myspan"></span>

    <table id="mytable">
      <tr id="mytr">
        <td id="mytd"></td>
      </tr>
    </table>

    <img src="/static/taobao.jpeg" id="myimg" />

    <ul id="myul">
      <li id="myli"></li>
    </ul>
    <ol id="myol">
      <li id="myli"></li>
    </ol>
    <!-- 表单提交与id无关，只与name有关 -->
    <form id="myform" action="https://www.baidu.com/"></form>
    <input type="text" id="myinput" />
    <select id="myselect">
      <option id="myoption"></option>
    </select>

    <a href="https://www.baidu.com" id="myherf"></a>
  </body>
</html>
