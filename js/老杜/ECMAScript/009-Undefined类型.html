<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Undefined类型</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
				Undefined类型只有一个值，这个值就是 undefined
				当一个变量没有手动赋值，系统默认赋值undefined
				或者也可以给一个变量手动赋值undefined。
			*/
      var i // undefined
      var k = undefined // undefined

      alert(i == k) // true

      var y = 'undefined' // "undefined"
      alert(y == k) // false
    </script>
  </body>
</html>
