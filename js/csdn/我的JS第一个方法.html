<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>我的JS第一个方法</title>
    <script src="/js/csdn/js函数内置arguments对象.js"></script>
  </head>
  <body>
    <button onclick="fn(1, 2, 3, 4)">点击触发函数</button>
    <script type="text/javascript">
      // 必须有 function关键字，命名通常为驼峰命名，首字母小写
      function myFunction() {
        alert('这是我的函数')
      }
      myFunction()
    </script>
  </body>
</html>
