<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>形参与实参</title>
  </head>
  <body>
    <!--
      这里的5和2是实参
      js中，方法中即使定义了形参，调用时不传实参也不会报错
    -->
    <button onclick="addNum(5, 2)">计算5+2的值</button>
    <script>
      // 此处的num1，与num2便是形参
      function addNum(num1, num2) {
        alert(num1 + num2)
      }
    </script>
  </body>
</html>
