<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery监听事件绑定</title>
    <!-- # 引入JQuery脚本库 -->
    <script type="text/javascript" src="lib/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      $(function () {
        $('#btn1').click(function () {
          alert('单击了 $(选择器).事件名称( 事件的处理函数)');
        });
        $('#btn1').on('click', function () {
          alert('单击了 $(选择器).on( 事件名称 , 事件的处理函数)');
        });
        $('#btn1').click(function () {
          //使用append增加dom对象
          $('#mydiv').append(
            "<input id='newBtn' type='button' value='我是新加入的按钮'/>"
          );
          //使用on给按钮绑定事件
          $('#newBtn').on('click', function () {
            alert('单击了新建按钮');
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="mydiv">我是一个div ，需要增加一个button</div>
    <input type="button" value="创建一个button,绑定一个click" id="btn1" />
    <br />
  </body>
</html>
