<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一个JQuery例子</title>
    <!-- # 使用相对路径指定JQuery库文件位置 -->
    <script type="text/javascript" src="lib/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      // 1.$(document)：$是jQuery中的函数名称,document是函数的参数
      //  作用是把document对象变成jQuery函数库可以使用的对象。
      // 2.ready：是jQuery中的函数，是准备的意思，当页面的dom对象加载成功后
      //  会执行ready函数的内容。 ready相当于js中的onLoad事件
      // 3.function(自定义的表示onLoad后要执行的功能。
      $(document).ready(function () {
        alert('我是张松呀——标准版');
      });

      //简写等价
      $(function () {
        alert('我是张松呀——简写版');
      });
    </script>
  </head>
  <body></body>
</html>
