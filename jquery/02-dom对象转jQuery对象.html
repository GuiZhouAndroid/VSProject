<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom对象转jQuery对象</title>
    <script type="text/javascript" src="lib/js/jquery-3.6.0.js"></script>
    <!-- # dom对象，使用javascript的语法创建的对象叫做dom对象，也就是js对象。 -->
    <script type="text/javascript">
      // 传统的点击事件
      onload = function () {
        oldObj = document.getElementById('myOldbtn'); //不声明var，即为全局变量
        oldObj.onclick = function () {
          alert(oldObj.value); //使用dom对象获取value值
        };
      };
      //jQuery的点击事件
      $(function () {
        $('#myNewbtn').click(function () {
          alert($(this).val()); //使用jQuery对象获取value值
        });
      });
      //使用dom对象转jQuery对象
      OldToNew = function () {
        //通过$(dom对象)--->转换为jQuery对象，就能使用jQuery库中的封装的函数
        //jQuery对象.var()等同于dom对象.value
        alert($(oldObj).val());
      };
    </script>
  </head>
  <body>
    <input type="button" value="我是传统JS的按钮" id="myOldbtn" />
    <input type="button" value="我是JQuery的按钮" id="myNewbtn" />
    <input type="button" value="JS转JQuery的对象按钮" onclick="OldToNew()" />
  </body>
</html>
