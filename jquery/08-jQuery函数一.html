<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery函数一</title>
    <!-- # 定义CSS内部样式 -->
    <style type="text/css">
      div {
        background: yellow;
      }
    </style>
    <!-- # 引入JQuery脚本库 -->
    <script type="text/javascript" src="lib/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      // 对value属性操作推荐使用val();
      // 对文本属性操作推荐使用text();
      // 对其它属性操作推荐使用attr();
      $(function () {
        // 1.获取第一文本框的值
        $('#btn1').click(function () {
          let $inputArray = $(':text');
          // 使用val()函数：获取数组中索引为0(第1个元素)中dom对象的value值
          alert($inputArray.val()); //刘备
        });

        // 2.设置所有文本框的value值
        $('#btn2').click(function () {
          $(':text').val('三国演义');
        });
        // 3.获取所有div的文本值
        $('#btn3').click(function () {
          //text()无参数,获取数组中的全部dom对象的文本值，拼接文本值，返回字符串
          alert($('div').text());
        });
        // 4.设置所有div的文本值
        $('#btn4').click(function () {
          $('div').text('我是div的新值');
        });
        // 5.读取src属性的值
        $('#btn5').click(function () {
          alert($('img').attr('src'));
        });
        // 6.设置指定的属性值
        $('#btn6').click(function () {
          $('img').attr('src', 'lib/img/ex2.jpg');
        });
      });
    </script>
  </head>
  <body>
    <input type="text" value="刘备" /><br />
    <input type="text" value="关羽" /><br />
    <input type="text" value="张飞" /><br />
    <br />
    <div>1.我第一个div</div>
    <div>2.我第二个div</div>
    <div>3.我第三个div</div>
    <br />
    <img src="lib/img/ex1.jpg" id="image1" />
    <br />

    <input type="button" value="获取第一文本框的值" id="btn1" />
    <br />
    <br />
    <input type="button" value="设置所有文本框的value值" id="btn2" />
    <br />
    <br />
    <input type="button" value="获取所有div的文本值" id="btn3" />
    <br />
    <br />
    <input type="button" value="设置所有div的文本值" id="btn4" />
    <br />
    <br />
    <input type="button" value="读取src属性的值" id="btn5" />
    <br />
    <br />
    <input type="button" value="设置指定的属性值" id="btn6" />
  </body>
</html>
